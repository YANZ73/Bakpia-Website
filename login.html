<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <!-- Icon -->
    <link rel="Shorcut Icon" href="assets/images/Bakpia_Nobg.png">
    <!--Bostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign in Form -->
          <form class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <input type="submit" value="Login" class="btn solid"/>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-instagram"></i></i></a>
              <a href="#" class="social-icon"><i class="bi bi-tiktok"></i></i></a>
              <a href="#" class="social-icon"><i class="bi bi-youtube"></i></i></a>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form class="sign-up-form">
            <a href="#">
            <h2 class="title">Sign up</h2>
            </a>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-tiktok"></i></i></a>
              <a href="#" class="social-icon"><i class="bi bi-youtube"></i></i></a>
            </div>
          </form>
        </div>
      </div>

      <!-- Panel Buttons -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="assets/images/Bakpia_Nobg.png" class="image" alt="" height="600" width="200">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="assets/images/Bakpia_Nobg.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
